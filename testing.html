<!DOCTYPE html>
<html lang="en">
  <head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	
	$(document).ready(function(){
	
							$("#password_show_button").mousedown(function(){
                                $("#password_show").attr("type", "text");
                            });
                            $("#password_show_button").mouseup(function(){
                                $("#password_show").attr("type", "password");
                            });
                            
                        });
                        
	</script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body{
		max-height: 100%;
  margin: 0;

  
		}
		
	

	.input-group-addon.username, .input-group-addon.password{
    background-color: white;
	border-bottom-left-radius:15px;
	border-top-left-radius:15px;
	}
	.input-group-addon.password-eye{
    background-color: white;
	border-bottom-right-radius:15px;
	border-top-right-radius:15px;
	border-left: 0;
	}
	
	.form-control{
	
	border-radius:15px;
	}
	.btn.btn-primary{
	
	background-color: #6daffc;
	
	}
	
	
	.btn-round-sm{
		border-radius: 22.5px;
	}
	
	.navbar a:hover {
		background-color: transparent;
	}
	

    .panel-transparent {
        background: none;
    }

    .panel-transparent .panel-heading{
        background: none;
		border:0;
    }
	



	
	</style>
	
  </head>
  <body>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
		<img class="img-responsive" style="margin: 20px auto 10px;" src="Layer 3.png">
		<div class = "panel panel-default panel-transparent">
			<div class="panel-heading">
			<h1 class="panel-title text-center" style="color:#2b8cfe; font-size:">LOGIN</h1>
			</div>
				<div class="panel-body">
				 <form>
					<div class="form-group">
						<div class="input-group">
								<span class="input-group-addon username"><img src="user.jpg"></span>
								<input id="email" type="email" class="form-control input-sm" name="email" value="" placeholder="Username or e-mail">                                        
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
								<span class="input-group-addon password"><img src="key.jpg"></span>
								<input id="password_show" type="password" class="form-control input-sm" name="password" placeholder="Password">  
								<span id="password_show_button" class="input-group-addon password-eye"><img src="Eye Shape Variant.jpg"></span>
						</div>
						</div>
				 
					<div class="text-right form-group input-group ">
					<a href="#" style="color:#cccccc;">Forgot Password?</a>
					</div>
					<div class="form-group" >
						<div class="checkbox">
						<label class="pull-left" style="color:#cccccc">
                            <input id="login-remember" type="checkbox" name="remember" value="1" >Stay signed in
                        </label>
						</div>
						<button type="button" class="pull-right btn btn-primary btn-round-sm btn-sm  btn-width" >LOGIN</button>
						
					</div>
					
				 </form>
				
				</div>
			
		</div>
		</div>
	</div>
		 

	
	<nav class="navbar  navbar-fixed-bottom">
  
    <img src="image1.png"  class="img-responsive bottom" style="z-index:-1">
    <ul class="list-inline navbar-left">
      
      <li><a class="nav-link" href="#" style="color:black">Open Source LMS</a></li>
      <li><a class="nav-link" href="#" style="color:black">User Research</a></li>
      <li><a class="nav-link" href="#" style="color:black">Privacy Policy</a></li>
	  <li><a class="nav-link" href="#" style="color:black">Terms of Service</a></li>
	 </ul>
	 
	 <ul class="list-inline navbar-right">
	  <li><a href="#"><i class="fa fa-facebook-official " style="font-size:25px;color:black"></i></a></li>
	  <li><a href="#"><i class="fa fa-twitter-square" style="font-size:25px;color:black"></i></a></li>
	  <li><a href="#"><i class="fa fa-instagram" style="font-size:25px;color:black"></i></a></li>
	  <li><a href="#"><i class="fa fa-linkedin-square" style="font-size:25px;color:black"></i></a></li>
	  
    </ul>
	
</nav>
	
	</div><!-- /container -->

  </body>
</html>
